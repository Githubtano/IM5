<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" type="text/css" href="/css/species.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/media.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
</head>
<body>
    <header-element>
        <script src="/js/header-element.js"></script>
    </header-element>
    <div class="container">
        <div class="left-content">
            <div class="text-container">
                <h3>{{species_name}}</h3>
                <h5>Prediction Probability: {{probability}}%</h5>
                <p>{{description}}</p>
            </div>
        </div>
        <div class="right-content">
            <img id="uploaded-image" alt="Uploaded Image"> 
            <button class="back-button" onclick="window.location.href='https://im.chappuiscaetano.ch/main.html'">Upload Another Picture</button>
        </div>
    </div>
    <script src="/js/template.js"></script>
</body>
</html>
